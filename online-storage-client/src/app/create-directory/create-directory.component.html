<div class="createDirectory">
  <div class="d-flex flex-row-reverse p-1">
    <button class="btn btn-sm">
      <fa-icon [icon]="faWindowClose"
        (click)="cancelCreateDirectory()"></fa-icon>
    </button>
  </div>
  <div class="m-1">
    <h4>Create New Directories</h4>
  </div>
  <form (ngSubmit)="createDirectory()" #form="ngForm">
    <div class="form-group">
      <label for="directory">Enter names for directories</label>
      <input type="text" name="directory" class="form-control" maxlength="128"
        [(ngModel)]="model" #directory="ngModel"
        (keypress)="checkInputCharacter($event)"
        required>

      <div *ngIf="!directory.dirty || !directory.touched" class="text-muted">
          <p>Seperate multiple names by semi-colon ;</p>
          <p>Allowed characters are 'a to z', 'A-Z', ., - and _</p>
      </div>

      <div *ngIf="directory.invalid && !que.length && (directory.dirty || directory.touched)"
          class="text-muted">
        <div *ngIf="directory.errors.required">
          Directory name is required
        </div>
      </div>
    </div>

    <input [disabled]="form.invalid && !que" type="submit" value="Create"
      class="btn btn-sm btn-success m-2 p-1">
  </form>
  <div id="directoryQue" class="m-1 d-flex flex-row">

  </div>
</div>
